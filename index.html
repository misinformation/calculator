<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <section>
      <h2>Calculator</h2>
      <div class="calc">
         <input type="text" class="display" readonly 
              placeholder = "0">
         <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <br>
            <button class="problemNull">0</button>
            <button>00</button>
            <button>.</button>
         </div>
         <div class="opers">
             <button>+</button>
             <button>-</button>
             <button>/</button>
             <button>*</button>
             
         </div>
         <button class="eq">=</button>
         <button class="clear-all">C</button>
         <button class="clear-entry">←</button>
         <button class="numberPi">π</button>
      </div>
  </section>



   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
     crossorigin="anonymous"></script>
   <script src="js/index.js"></script>
</body>
</html>
